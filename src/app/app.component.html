<mat-sidenav-container>
  <mat-sidenav #sidenav>
  <app-menu (selectedPage)="changePage($event)" [currentPage]="page" (NavBarClose)="onClose($event,sidenav)" [loggedinUser]="loggedinUser" (onLogout)="logout($event)" ></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
  
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
      <button mat-icon-button (click)="sideBarToggle(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
      <div>Mcore</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="nav-items">
          <li *ngIf="!(loggedinUser)"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="loggedinUser"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
          <li *ngIf="!(loggedinUser)" ><a routerLink="/signup">Regisztráció</a></li>
          <li *ngIf="loggedinUser"><a routerLink="/main">Főoldal</a></li>
          <li *ngIf="loggedinUser"><a routerLink="/download">Letöltés</a></li>
          <li *ngIf="loggedinUser"><a routerLink="/upload">Feltöltés</a></li>
          <li><a routerLink="/contact">Contact</a></li>
          <li *ngIf="loggedinUser"><a routerLink="/table">Kérések</a></li>
          <li *ngIf="loggedinUser"><a routerLink="/profile">Profil</a></li>
        </ul>
      </div>
    </mat-toolbar>
  <router-outlet></router-outlet>
  </mat-sidenav-content>
  </mat-sidenav-container>
